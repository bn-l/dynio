# yaml-language-server: $schema=./cmd-config-schema.json

find:
    command: find
    description: Searches files by filename.
    arguments:
        - -maxdepth 3
        - -name
    hotkeyNumber: 1
    placeholderText: Find something
    noOutputTimeoutMs: 100
    activationOptions:
        activateAction: open
        isPath: true
    outputOptions:
        parseAnsiColors: true
        display:
            type: list
            options:
                maxLineLength: 160
                lineSplitter: "\n"
                fontSize: 0.8
        

