# yaml-language-server: $schema=./cmd-config-schema.json

find:
    command: echo
    description: Echo the input
    hotkeyNumber: 1
    placeholderText: Find something
    noOutputTimeoutMs: 100
    activationOptions:
        activateAction: open
        isPath: true
    outputOptions:
        parseAnsiColors: true
        display:
            type: list
            options:
                maxLineLength: 160
                lineSplitter: "\n"
                fontSize: 0.8
        

